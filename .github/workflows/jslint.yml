---
name: "JSLint"

on:
  push:
  pull_request:
  schedule:
  - cron: '0 0 * * 0'
  workflow_dispatch:

permissions: {}

jobs:

  check:
    name: Check with JSLint
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
    - name: Install JSLint
      run: sudo npm install -g jslint
    - name: Run JSLint
      run: jslint --browser javascripts/*.js
