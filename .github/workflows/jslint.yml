---
name: "JSLint"

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions: {}

jobs:
  check:
    name: Check with JSLint
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install JSLint
        shell: bash
        run: sudo npm install -g jslint
      - name: Run JSLint
        shell: bash
        run: jslint --browser javascripts/*.js
