---
name: "JSLint"

on:
  push:
  pull_request:
  schedule:
  - cron: '0 0 * * 0'
  workflow_dispatch:

permissions: {}

jobs:

  check:
    name: Check with JSLint
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
    - name: Install JSLint
      run: sudo npm install -g jslint
    - name: Run JSLint
      run: jslint --browser javascripts/*.js
