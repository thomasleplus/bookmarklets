---
name: "JSLint"

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions: {}

jobs:
  check:
    name: Check with JSLint
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - name: Install JSLint
        run: sudo npm install -g jslint
      - name: Run JSLint
        run: jslint --browser javascripts/*.js
