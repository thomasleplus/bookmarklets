---
name: "JSLint"

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions: {}

jobs:
  lint:
    name: Check with JSLint
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Install JSLint
        shell: bash
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          npm install jslint@0.12.1
          if npm outdated | tee -a /dev/stderr | grep -q -e '^jslint '; then
            exit 1
          fi
      - name: Run JSLint
        shell: bash
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          "$(npm root)/.bin/jslint" --browser javascripts/*.js
